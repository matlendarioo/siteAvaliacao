<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Clientes - Rise Company</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
            font-size: 1.1em;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);
        }

        .form-group textarea {
            height: 120px;
            resize: vertical;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #666;
            border: 2px solid #e0e0e0;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            border-color: #666;
        }

        .result-container {
            margin-top: 40px;
            padding: 30px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            border: 2px solid #e0e0e0;
            display: none;
        }

        .result-container.show {
            display: block;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-container h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.8em;
        }

        .result-item {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-left: 4px solid #667eea;
        }

        .result-item strong {
            color: #333;
            display: inline-block;
            width: 150px;
            font-weight: bold;
        }

        .result-item span {
            color: #666;
        }

        .required {
            color: #dc3545;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>RISE COMPANY</h1>
            <p>Formul√°rio de Cadastro de Clientes</p>
        </div>

        <div class="form-container">
            <form id="clientForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nomeCompleto">Nome Completo <span class="required">*</span></label>
                        <input type="text" id="nomeCompleto" name="nomeCompleto" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail <span class="required">*</span></label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="telefone">Telefone <span class="required">*</span></label>
                        <input type="tel" id="telefone" name="telefone" required>
                    </div>
                    <div class="form-group">
                        <label for="empresa">Nome da Empresa <span class="required">*</span></label>
                        <input type="text" id="empresa" name="empresa" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="cargo">Cargo na Empresa</label>
                        <input type="text" id="cargo" name="cargo">
                    </div>
                    <div class="form-group">
                        <label for="segmento">Segmento de Neg√≥cio <span class="required">*</span></label>
                        <select id="segmento" name="segmento" required>
                            <option value="">Selecione um segmento</option>
                            <option value="E-commerce">E-commerce</option>
                            <option value="Tecnologia">Tecnologia</option>
                            <option value="Sa√∫de">Sa√∫de</option>
                            <option value="Educa√ß√£o">Educa√ß√£o</option>
                            <option value="Alimenta√ß√£o">Alimenta√ß√£o</option>
                            <option value="Beleza">Beleza</option>
                            <option value="Consultoria">Consultoria</option>
                            <option value="Imobili√°rio">Imobili√°rio</option>
                            <option value="Outros">Outros</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="faturamento">Faturamento Mensal</label>
                        <select id="faturamento" name="faturamento">
                            <option value="">Selecione uma faixa</option>
                            <option value="At√© R$ 50.000">At√© R$ 50.000</option>
                            <option value="R$ 50.001 - R$ 100.000">R$ 50.001 - R$ 100.000</option>
                            <option value="R$ 100.001 - R$ 500.000">R$ 100.001 - R$ 500.000</option>
                            <option value="R$ 500.001 - R$ 1.000.000">R$ 500.001 - R$ 1.000.000</option>
                            <option value="Acima de R$ 1.000.000">Acima de R$ 1.000.000</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="servicos">Servi√ßos de Interesse <span class="required">*</span></label>
                        <select id="servicos" name="servicos" required>
                            <option value="">Selecione um servi√ßo</option>
                            <option value="Facebook Ads">Facebook Ads</option>
                            <option value="Google Ads">Google Ads</option>
                            <option value="Site de Alta Convers√£o">Site de Alta Convers√£o</option>
                            <option value="Aplicativo Mobile">Aplicativo Mobile</option>
                            <option value="Gest√£o de Redes Sociais">Gest√£o de Redes Sociais</option>
                            <option value="An√°lise de Dados">An√°lise de Dados</option>
                            <option value="Automa√ß√£o de Vendas">Automa√ß√£o de Vendas</option>
                            <option value="Consultoria Completa">Consultoria Completa</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="observacoes">Observa√ß√µes e Objetivos</label>
                    <textarea id="observacoes" name="observacoes" placeholder="Conte-nos mais sobre seus objetivos e necessidades espec√≠ficas..."></textarea>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn btn-primary">Enviar Formul√°rio</button>
                    <button type="button" class="btn btn-secondary" onclick="limparFormulario()">Limpar Dados</button>
                </div>
            </form>

            <div id="resultContainer" class="result-container">
                <h2>üìã Dados do Cliente Cadastrado</h2>
                <div id="resultContent"></div>
            </div>
        </div>
    </div>

    <script>
        // Fun√ß√£o para enviar o formul√°rio
        document.getElementById('clientForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Capturar dados do formul√°rio
            const formData = {
                nomeCompleto: document.getElementById('nomeCompleto').value,
                email: document.getElementById('email').value,
                telefone: document.getElementById('telefone').value,
                empresa: document.getElementById('empresa').value,
                cargo: document.getElementById('cargo').value || 'N√£o informado',
                segmento: document.getElementById('segmento').value,
                faturamento: document.getElementById('faturamento').value || 'N√£o informado',
                servicos: document.getElementById('servicos').value,
                observacoes: document.getElementById('observacoes').value || 'Nenhuma observa√ß√£o'
            };

            // Exibir dados na tela
            exibirDados(formData);
            
            // Scroll suave para a √°rea de resultados
            document.getElementById('resultContainer').scrollIntoView({ 
                behavior: 'smooth' 
            });
        });

        // Fun√ß√£o para exibir os dados coletados
        function exibirDados(dados) {
            const resultContainer = document.getElementById('resultContainer');
            const resultContent = document.getElementById('resultContent');
            
            // Criar HTML com os dados
            const html = `
                <div class="result-item">
                    <strong>Nome Completo:</strong>
                    <span>${dados.nomeCompleto}</span>
                </div>
                <div class="result-item">
                    <strong>E-mail:</strong>
                    <span>${dados.email}</span>
                </div>
                <div class="result-item">
                    <strong>Telefone:</strong>
                    <span>${dados.telefone}</span>
                </div>
                <div class="result-item">
                    <strong>Empresa:</strong>
                    <span>${dados.empresa}</span>
                </div>
                <div class="result-item">
                    <strong>Cargo:</strong>
                    <span>${dados.cargo}</span>
                </div>
                <div class="result-item">
                    <strong>Segmento:</strong>
                    <span>${dados.segmento}</span>
                </div>
                <div class="result-item">
                    <strong>Faturamento:</strong>
                    <span>${dados.faturamento}</span>
                </div>
                <div class="result-item">
                    <strong>Servi√ßos de Interesse:</strong>
                    <span>${dados.servicos}</span>
                </div>
                <div class="result-item">
                    <strong>Observa√ß√µes:</strong>
                    <span>${dados.observacoes}</span>
                </div>
            `;
            
            resultContent.innerHTML = html;
            resultContainer.classList.add('show');
        }

        // Fun√ß√£o para limpar o formul√°rio
        function limparFormulario() {
            // Limpar todos os campos
            document.getElementById('clientForm').reset();
            
            // Ocultar √°rea de resultados
            const resultContainer = document.getElementById('resultContainer');
            resultContainer.classList.remove('show');
            
            // Focar no primeiro campo
            document.getElementById('nomeCompleto').focus();
            
            // Feedback visual
            alert('Formul√°rio limpo com sucesso!');
        }

        // Adicionar m√°scara no telefone
        document.getElementById('telefone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 11) {
                value = value.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
                if (value.length < 14) {
                    value = value.replace(/(\d{2})(\d{4})(\d{4})/, '($1) $2-$3');
                }
                e.target.value = value;
            }
        });

        // Valida√ß√£o em tempo real
        document.getElementById('email').addEventListener('blur', function() {
            const email = this.value;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (email && !emailPattern.test(email)) {
                this.style.borderColor = '#dc3545';
                alert('Por favor, digite um e-mail v√°lido!');
            } else {
                this.style.borderColor = '#e0e0e0';
            }
        });
    </script>
</body>
</html>
